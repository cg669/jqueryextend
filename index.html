<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>简单的插件写法学习</title>

		<script src="js/jqueryExtend.js" type="text/javascript" charset="utf-8"></script>

			$(function(){

	</body>
</html>
